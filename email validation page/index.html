<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
  <div class="container">
    <h2>Email Validator</h2>
    <input type="text" id="email" placeholder="Enter your email" />
    <br />
    <script>
     function valid(){
        const email=document.getElementById("email").value.trim();
        const pattern=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if(email===""){alert("please enter a email address");}
        else if(pattern.test(email)){
            alert("valid email");}
        else
      {
        alert("not valid. please enter again");
      }

        
     }
     </script>
   <button type="button" class="btn btn-primary" onclick="valid()">Validate Email</button> 
   <br />
    <p class="bottom-text" >Example: example@domain.com</p>
  </div>
</body>
</html>
