<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1>Register</h1>
    </header>

    <main>
        <div class="div">
            <form class="register-form">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="e.g zuairia, raida" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="e.g kabir, yesmin" required>

                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="10 digit mobile number e.g 1711111111"
                    required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="e.g z@gmail.com" required>

                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="e.g 123, city, country" required></textarea>

                <script>
                    function vfname() {
                        const fname = document.getElementById("fname").value.trim();
                        const pattern = /^[A-Za-z]+$/;

                        if (fname === "") {
                            alert("Please enter your first name");
                            return false;
                        } else if (!pattern.test(fname)) {
                            alert("Only letters without space in first name");
                            return false;
                        }
                        return true;
                    }

                    function vlname() {
                        const lname = document.getElementById("lname").value.trim();
                        const pattern = /^[A-Za-z]+$/;

                        if (lname === "") {
                            alert("Please enter your last name");
                            return false;
                        } else if (!pattern.test(lname)) {
                            alert("Only letters without space in last name");
                            return false;
                        }
                        return true;
                    }

                    function vmobile() {
                        const mobile = document.getElementById("mobile").value.trim();
                        const pattern = /^\d{10}$/;

                        if (mobile === "") {
                            alert("Please enter your mobile number");
                            return false;
                        } else if (!pattern.test(mobile)) {
                            alert("Mobile number should be 10 digits");
                            return false;
                        }
                        return true;
                    }

                    function vemail() {
                        const email = document.getElementById("email").value.trim();
                        const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                        if (email === "") {
                            alert("Please enter an email address");
                            return false;
                        } else if (!pattern.test(email)) {
                            alert("Invalid email. Please enter again");
                            return false;
                        }
                        return true;
                    }

                    function vaddress() {
                        const address = document.getElementById("address").value.trim();
                        const parts = address.split(",");

                        if (address === "") {
                            alert("Please enter your address");
                            return false;
                        } else if (parts.length !== 3) {
                            alert("Address must be in the format: road, city, country");
                            return false;
                        } else {
                            const [road, city, country] = parts.map(part => part.trim());
                            if (!road || !city || !country) {
                                alert("Each part of the address (road, city, country) must be filled in");
                                return false;
                            }
                        }
                        return true;
                    }

                    function validateForm() {
                        if (vfname() && vlname() && vmobile() && vemail() && vaddress()) {
                            const fname = document.getElementById("fname").value.trim();
                            const lname = document.getElementById("lname").value.trim();
                            const mobile = document.getElementById("mobile").value.trim();
                            const email = document.getElementById("email").value.trim();
                            const address = document.getElementById("address").value.trim();

                            const msg = `Confirm your info:\n\nFirst Name: ${fname}\nLast Name: ${lname}\nMobile: ${mobile}\nEmail: ${email}\nAddress: ${address}\n\nIf the information is correct, click OK.`;

                            if (confirm(msg)) {
                                alert("Information confirmed. Registration successful!");

                            }
                        }
                    }
                </script>


                <button type="button" class="btn btn-primary" onclick="validateForm()">Register</button>
                <button type="button" class="btn btn-secondary" onclick="alert('No need to register');">Already
                    Registered?</button>
            </form>
        </div>
    </main>

    <footer>
        <p>All rights reserved</p>
    </footer>

</body>

</html>
